<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <script src="js/jquery.min.js"></script> 
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
   
  <link rel="stylesheet" href="css/bootstrap.min.css">
  
  <script type="text/javascript">

	  $(document).ready(function(){
	  
		var eventDate = localStorage.eventDate.replace(/-/g,"/") +" 16:00";
		 
		updateDateDiffByDate(eventDate);
	  
		$("#txtDate").val(localStorage.eventDate);
		$("#txtName").val(localStorage.eventName);
		
		$("#btnSaveName").click(function(){
			saveEventName();
		});
	  });
  </script>
  <style type="text/css">
	html, body {
	  height: 100%;
	    background: linear-gradient(to bottom, #33ccff 0%, #6699ff 100%);
	}
	.full-height {
	  height: 100%;
	
	}
	.date { 
		color: white; font-size:24px; 
	}
	.space { margin-bottom:16px;}
	
  </style>
</head>
<body  class="text-center">
	<div class="space">
			<div class="input-group-prepend">
				<span class="font-weight-bold" id="inputGroup-sizing-default"><b>Data do evento</b></span>
			</div>
			<input maxlength="10" type="date"  id="txtDate" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
			<div class="input-group-prepend">
				<span class="font-weight-bold" id="inputGroup-sizing-default"><b>Nome do evento</b></span>
			</div>
			<input  maxlength="20" type="text" id="txtName" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
		</div>
		 
		<div class="space">
			<button type="button" class="btn btn-lg btn-primary btn-block" id="btnSaveName">Salvar Data</button>
		</div>
		 
		<span class="date mt-5 mb-3 text-muted" id="time">
			"Fazem #days dia(s) #hours hora(s) #minutes minuto(s) e #seconds segundo(s) desde #event
		</span>
</body>
</html>
