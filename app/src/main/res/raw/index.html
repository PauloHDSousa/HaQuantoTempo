<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style type="text/css">
	html, body {
	  height: 100%;
	    background: linear-gradient(to bottom, #33ccff 0%, #6699ff 100%);
	}
	.full-height {
	  height: 100%;
	
	}
	.date { 
		color: white; font-size:24px; 
	}
	.labels { 
		color:#e7ebf7; 
	}
	.space { margin:16px 0px 16px 0px;}
  </style>
</head>
<body  class="text-center">
	<div class="container">
		<div class="row h-100">
				<span
				 class="date">#headerMessage</span>
				<!-- Event Date -->
				<div class="input-group-prepend ">
					<span class="font-weight-bold labels" id="inputGroup-sizing-default"><b>#eventDate</b></span>
				</div>
				<input  maxlength="10" type="date"  id="txtDate" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
			
				<!-- Event Hour -->
				<div class="input-group-prepend">
					<span class="font-weight-bold labels" id="inputGroup-sizing-default"><b>#eventHour</b></span>
				</div>
				<input  maxlength="10" type="time"  id="txtHour" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">

				<!-- Event Name -->
				<div class="input-group-prepend">
					<span class="font-weight-bold labels" id="inputGroup-sizing-default"><b>#eventName</b></span>
		
				</div>
				<input  maxlength="20" type="text" id="txtName" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
			
			
			<div class="space">
				<button type="button" class="btn btn-lg btn-primary btn-block" onclick="saveEventData('#requiredFields')">#save</button>
			</div>
			
			<input type="hidden" id="mainText" value="#main_text" />

			<span class="date mt-5 mb-3 text-muted" id="time">
			</span>
		</div>
	</div>
</body>
</html>
